<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <meta charset="utf-8">
    <title>Drawing on Canvas</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="tinycolor-min.js"></script>
    <script type="text/javascript" src="template.js"></script>
    <script type="text/paperscript" canvas="canvas" src="drawer.js"></script>
    <script type="text/paperscript" canvas="canvas" src="paper-zoom.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overscroll-behavior: none;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
